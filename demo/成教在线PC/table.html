<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成教在线</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="#" />
    <link type="text/css" rel="stylesheet" href="css/public.css">
    <link type="text/css" rel="stylesheet" href="./table.css">
</head>
<body>
    <section class="section1">   
        <div class="header">
            <img src="./img/top.png">
        </div>
        <div class="form_list">
            <label>报考类别：</label>
            <select>
                <option>--请选择--</option>
                <option>哈哈</option>
                <option>呵呵</option>
                <option>呱呱</option>
            </select>
            <span>*</span>
        </div>
        <div class="form_list">
            <label>学校：</label>
            <select>
                <option>--请选择--</option>
                <option>哈哈</option>
                <option>呵呵</option>
                <option>呱呱</option>
            </select>
            <span>*</span>
        </div>
        <div class="form_list">
            <label>报考专业：</label>
            <select>
                <option>--请选择--</option>
                <option>哈哈</option>
                <option>呵呵</option>
                <option>呱呱</option>
            </select>
            <span>*</span>
        </div>
        <div class="form_list">
            <label>姓名：</label>
            <input class="input" type="text" placeholder="请输入您的姓名">
            <span>*</span>
        </div>
        <div class="form_list sex">
            <label>性别：</label>
            <input name="sex" type="radio" checked>男
            <input name="sex" type="radio" >女
            <span>*</span>
        </div>
        <div class="form_list">
            <label>电话：</label>
            <input class="input" type="text" placeholder="请输入您的联系方式">
            <span>*</span>
        </div>
        <div class="footer">
            <button>提交</button>
        </div>    
    </section>
   
</body>
</html>
